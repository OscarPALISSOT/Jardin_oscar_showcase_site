version: "3"
services:
  database-jardindoscar:
    container_name: database-jardindoscar
    image: mariadb:latest
    ports:
      - 65051:3306
    volumes:
      - ./backend/database:/var/lib/mysql
    environment:
        MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
        MYSQL_DATABASE: ${MYSQL_DATABASE}
        MYSQL_USER: ${MYSQL_USER}
        MYSQL_PASSWORD: ${MYSQL_PASSWORD}

  cache-jardindoscar:
    container_name: cache-jardindoscar
    image: redis:latest

  directus-jardindoscar:
    container_name: directus-jardindoscar
    image: directus/directus:latest
    ports:
      - 8056:8055
    volumes:
      - ./backend/directus/uploads:/directus/backend/uploads
      - ./backend/directus/database:/directus/database
      - ./backend/directus/extensions:/directus/extensions
    depends_on:
      - cache-jardindoscar
      - database-jardindoscar
    restart: unless-stopped
    environment:
      KEY: ${KEY}
      SECRET: ${SECRET}
      PUBLIC_URL: ${PUBLIC_URL}
      CORS_ENABLED: "true"
      CORS_ORIGIN: "*"

      # DB CONFIGURATION
      DB_CLIENT: ${DB_CLIENT}
      DB_HOST: database-jardindoscar
      DB_PORT: ${DB_PORT}
      DB_DATABASE: ${MYSQL_DATABASE}
      DB_USER: ${MYSQL_USER}
      DB_PASSWORD: ${MYSQL_PASSWORD}

      REDIS_HOST: cache-jardindoscar
      REDIS_PORT: 6379

      CACHE_STORE: "redis"
      RATE_LIMITER_STORE: "redis"
      SYNCHRONIZATION_STORE: "redis"
      MESSENGER_STORE: "redis"

      # DEFAULT ADMIN USER
      ADMIN_EMAIL: ${ADMIN_EMAIL}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}

      #WEBSOCKETS
      WEBSOCKETS_ENABLED: "true"
      WEBSOCKETS_REST_ENABLED: "true"
      WEBSOCKETS_REST_AUTH: "handshake"
      WEBSOCKETS_REST_AUTH_TIMEOUT: 15

      #STORAGE
      STORAGE_LOCATIONS: "local"
      STORAGE_LOCAL_DRIVER: "local"
      STORAGE_LOCAL_ROOT: "./backend/uploads"

  nextjs-front-jardindoscar:
    container_name: nextjs-front-jardindoscar
    depends_on:
      - directus-jardindoscar
    build: frontend
    ports:
      - 3001:3000

  mailserver-jardindoscar:
    image: docker.io/mailserver/docker-mailserver:latest
    container_name: mailserver-jardindoscar
    hostname: mail
    domainname: <domain>
    env_file: .env
    ports:
      - "25:25"    # SMTP  (explicit TLS => STARTTLS)
      - "143:143"  # IMAP4 (explicit TLS => STARTTLS)
      - "465:465"  # ESMTP (implicit TLS)
      - "587:587"  # ESMTP (explicit TLS => STARTTLS)
      - "993:993"  # IMAP4 (implicit TLS)
    volumes:
      - ./mailserver/dms/mail-data/:/var/mail/
      - ./mailserver/dms/mail-state/:/var/mail-state/
      - ./mailserver/dms/mail-logs/:/var/log/mail/
      - ./mailserver/dms/config/:/tmp/docker-mailserver/
      - ./mailserver/letsencrypt:/etc/letsencrypt
      - /etc/localtime:/etc/localtime:ro
    restart: always
    stop_grace_period: 1m
    cap_add:
      - NET_ADMIN
    healthcheck:
      test: "ss --listening --tcp | grep -P 'LISTEN.+:smtp' || exit 1"
      timeout: 3s
      retries: 0

  certbot-mailserver-jardindoscar:
    image: certbot/certbot
    container_name: certbot-mailserver-jardindoscar
    volumes:
      - ./mailserver/letsencrypt:/etc/letsencrypt
      - ./mailserver/certbot/logs:/var/log/letsencrypt/
      - ./mailserver/certbot-webroot:/var/www/certbot
    entrypoint: ">
      /bin/sh -c 'trap exit TERM; 
      while :; do 
        certbot certonly --webroot -w /var/www/certbot -d mail.jardindoscar.fr --agree-tos --non-interactive --force-renewal; 
        sleep 12h & wait $!; 
      done'"